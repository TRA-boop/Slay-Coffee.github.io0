  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #b8815d;
      color: #3d2c2c;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background-color: #fff;
      display: flex;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
      flex:10px ;
    }

    .left,.right {
      width: 50%;
      padding: 3rem;
        border-radius: 10px;
    }
    

    .left {
      background-color: #5a3a29;
      color: white;
      position: relative;
        
  
    }

    .left::before {
      content: "";
      background: url('coffee-cup.png') no-repeat center center / contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      z-index: 1;
    }

    .right h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-family: kh bl lazysmooth;
    }

    .right p {
      margin-bottom: 2rem;
      color: #555;
      font-family: kh bl lazysmooth;
      
    }

    .btn {
      background-color: #5a3a29;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
  
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      font-family: kh bl lazysmooth;
    }

    nav a {
      text-decoration: none;
      color: #3d2c2c;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      font-family: kh bl lazysmooth;
    }

    .signin-btn {
      border: 1px solid #3d2c2c;
      padding: 0.4rem 0.8rem;
      background: none;
      cursor: pointer;
    }
     .order-btn {

            background-color: #ff9800;

            text-decoration: none;
            border-radius: 5px;
        }
      .left img{
